<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; width: 100%; }
        .job-list { margin-top: 20px; }
        .job-card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 5px; text-align: left; }
        .job-card a { text-decoration: none; color: blue; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Jobs</h2>
        <input type="text" id="role" placeholder="Enter Job Role">
        <input type="text" id="location" placeholder="Enter Location">
        <button onclick="fetchJobs()">Search</button>
        
        <h3>Job Results</h3>
        <div id="job-results" class="job-list"></div>
    </div>

    <script>
        async function fetchJobs() {
            const role = document.getElementById("role").value;
            const location = document.getElementById("location").value;
            
            const formData = new URLSearchParams();
            formData.append("role", role);
            formData.append("location", location);

            const response = await fetch("/fetch-jobs/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData
            });

            const data = await response.json();
            displayJobs(data.jobs);
        }

        function displayJobs(jobs) {
            const jobContainer = document.getElementById("job-results");
            jobContainer.innerHTML = "";

            if (jobs.length === 0) {
                jobContainer.innerHTML = "<p>No jobs found.</p>";
                return;
            }

            jobs.forEach(job => {
                const jobCard = `<div class="job-card">
                    <h4>${job.title}</h4>
                    <p>Company: ${job.company}</p>
                    <a href="${job.link}" target="_blank">Apply Now</a>
                </div>`;
                jobContainer.innerHTML += jobCard;
            });
        }
    </script>
</body>
</html>
