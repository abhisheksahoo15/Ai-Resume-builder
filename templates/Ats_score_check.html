<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: #1E1E2D;
            color: white;
        }

        .navbar h1 {
            font-size: 22px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 5%;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            color: white;
        }

        .hero h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 16px;
        }

        /* ATS Score Section */
        .ats-section {
            text-align: center;
            padding: 40px 5%;
        }

        .ats-section input, 
        .ats-section textarea {
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 500px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .ats-section textarea {
            height: 60px;
            resize: none;
        }

        .ats-section button {
            padding: 12px;
            width: 100%;
            max-width: 500px;
            background: #1E1E2D;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
            display: block;
            margin: 10px auto;
        }

        .ats-section button:hover {
            background: #3A3A5D;
        }

        /* Loading Effect */
        .loading {
            font-size: 18px;
            color: #1E1E2D;
            font-weight: bold;
            display: none;
        }

        /* ATS Score Display */
        #result {
            font-size: 34px;
            font-weight: bold;
            color: #1E1E2D;
            margin-top: 15px;
            display: none;
        }

        /* Footer */
        .footer {
            background: #1E1E2D;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .nav-links {
                margin-top: 10px;
            }

            .hero h1 {
                font-size: 24px;
            }

            .hero p {
                font-size: 14px;
            }

            .ats-section input, 
            .ats-section textarea, 
            .ats-section button {
                font-size: 14px;
                padding: 10px;
            }

            #result {
                font-size: 28px;
            }
        }
    </style>

</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Hirefire AI</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Build Your Resume Smartly</h1>
        <p>Create, analyze, and improve your resume with AI</p>
    </div>

    <!-- ATS Score Section -->
    <div class="ats-section">
        <h2>Check Your ATS Score</h2>
        <input type="file" id="resumeFile">
        <textarea id="jobDesc" placeholder="Enter Job Description..."></textarea>
        <button onclick="generateFakeATS()">Check ATS Score</button>
        <p id="loadingText" class="loading">Analyzing... Please wait ⏳</p>
        <p id="result"></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 AI Resume Builder | Designed with ❤️</p>
    </div>

    <script>
        function generateFakeATS() {
            let resumeFile = document.getElementById("resumeFile").files.length;
            let jobDesc = document.getElementById("jobDesc").value.trim();
            let loadingText = document.getElementById("loadingText");
            let resultText = document.getElementById("result");

            if (resumeFile === 0 || jobDesc === "") {
                alert("❌ Please upload a resume and enter a job description!");
                return;
            }

            // Show loading text and clear previous result
            loadingText.style.display = "block";
            resultText.style.display = "none";

            // Simulate a 3-second delay
            setTimeout(() => {
                let fakeScore = Math.floor(Math.random() * 36) + 45; // Generates a score between 45 and 80
                resultText.innerText = "✅ ATS Score: " + fakeScore + "%";
                resultText.style.display = "block";
                loadingText.style.display = "none"; // Hide loading text
            }, 3000);
        }
    </script>

</body>
</html>
